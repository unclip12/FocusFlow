    <style>
      :root {
          --color-primary: 79 70 229;
          --app-bg: linear-gradient(135deg, #e0e7ff 0%, #f0f9ff 100%);
          --color-background: 241 245 249; 
          --color-surface: 255 255 255;
      }
      
      html.dark {
          --color-background: 15 23 42;
          --color-surface: 30 41 59;
      }

      html {
          height: 100%;
          background: var(--app-bg);
          background-attachment: fixed;
          background-size: cover;
          -webkit-text-size-adjust: 100%;
          text-size-adjust: 100%;
      }

      body { 
          height: 100%;
          margin: 0;
          padding: 0;
          overflow: hidden;
          overscroll-behavior: none;
          font-family: 'Inter', sans-serif; 
          background: transparent;
          color: rgb(var(--color-text, 30 41 59));
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(128, 128, 128, 0.3); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(128, 128, 128, 0.5); }
      
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Liquid Glass Effect */
      .card-3d {
        background: rgba(255, 255, 255, 0.55);
        box-shadow: 
          0 8px 32px 0 rgba(31, 38, 135, 0.07),
          inset 0 1px 0 0 rgba(255,255,255,0.6);
        border: 1px solid rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 4px solid rgba(255, 255, 255, 0.1);
      }
      
      @media (max-width: 768px) {
        .card-3d {
          backdrop-filter: blur(6px);
          -webkit-backdrop-filter: blur(6px);
        }
      }
      
      html.dark .card-3d {
        background: rgba(15, 23, 42, 0.6);
        box-shadow: 
          0 8px 32px 0 rgba(0, 0, 0, 0.3),
          inset 0 1px 0 0 rgba(255,255,255,0.05);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-bottom: 4px solid rgba(0,0,0,0.2);
      }

      /* 3D Buttons */
      .btn-3d {
        transition: transform 0.08s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 0 0 rgba(0,0,0,0.1);
        transform: translateY(0) translateZ(0);
        position: relative;
        top: 0;
        backdrop-filter: blur(6px);
      }
      .btn-3d:active:not(:disabled) {
        transform: translateY(4px) translateZ(0);
        box-shadow: 0 0 0 0 transparent;
        top: 4px; 
      }
      .btn-3d:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      
      .btn-3d-primary {
        background: linear-gradient(to bottom, rgba(99, 102, 241, 0.9), rgba(79, 70, 229, 0.9));
        box-shadow: 0 4px 0 0 #3730a3;
        border: 1px solid rgba(255,255,255,0.2);
      }

      /* Recessed Inputs */
      .input-3d {
        background-color: rgba(255, 255, 255, 0.4);
        box-shadow: inset 0 2px 4px 0 rgba(0,0,0,0.03);
        border: 1px solid rgba(255,255,255,0.3);
        transition: border-color 0.15s, box-shadow 0.15s;
        backdrop-filter: blur(4px);
      }
      html.dark .input-3d {
        background-color: rgba(0, 0, 0, 0.2);
        box-shadow: inset 0 2px 4px 0 rgba(0,0,0,0.2);
        border: 1px solid rgba(255,255,255,0.05);
      }
      .input-3d:focus {
        background-color: rgba(255, 255, 255, 0.7);
        border-color: rgb(var(--color-primary));
        box-shadow: inset 0 2px 4px 0 rgba(0,0,0,0.03), 0 0 0 3px rgba(var(--color-primary) / 0.2);
      }
    </style>

    <!-- View Transitions API Polyfill for older browsers -->
    <script>
      // Feature detection and initialization
      if (!document.startViewTransition) {
        // Fallback for browsers without View Transitions
        document.startViewTransition = function(callback) {
          callback();
          return { ready: Promise.resolve(), updateCallbackDone: Promise.resolve(), finished: Promise.resolve() };
        };
      }
      
      // Enable View Transitions for navigation
      if ('navigation' in window) {
        navigation.addEventListener('navigate', (e) => {
          if (!e.canIntercept || e.hashChange || e.downloadRequest) return;
          
          e.intercept({
            handler: () => document.startViewTransition(() => {
              // Navigation logic handled by React Router
            })
          });
        });
      }
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('‚úÖ Service Worker registered:', registration.scope);
            })
            .catch(error => {
              console.log('‚ö†Ô∏è Service Worker registration failed:', error);
            });
        });
      }
    </script>
